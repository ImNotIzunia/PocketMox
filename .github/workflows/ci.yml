name: PocketMox

on:
  push:
    branches:
      - main
    tags:
      - 'v*'
  pull_request:

permissions:
  contents: read
  packages: write

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: ShellCheck entrypoint
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: .
          severity: error

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          load: true
          tags: pocketmox:ci

      - name: Verify docker-compose
        run: |
          docker compose config

      - name: Trivy scan
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: pocketmox:ci
          severity: CRITICAL,HIGH
          exit-code: 0
          vuln-type: os,library
          format: table

      - name: Login to GitHub Container Registry
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Login to Docker Hub
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Set lowercase name
        run: |
          echo "LOW_NAME=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV
      
      - name: Detect version
        run: |
          if [[ "${GITHUB_REF}" == refs/tags/v* ]]; then
            VERSION="${GITHUB_REF#refs/tags/}"
          else
            VERSION="latest"
          fi
          echo "VERSION=$VERSION" >> $GITHUB_ENV

      - name: Build and Push Docker image
        if: github.ref == 'refs/heads/main' || startsWith(github.ref, 'refs/tags/v')
        uses: docker/build-push-action@v5
        with:
          context: .
          push: true
          tags: |
            ghcr.io/${{ env.LOW_NAME }}/pocketmox:latest
            ghcr.io/${{ env.LOW_NAME }}/pocketmox:${{ env.VERSION }}
            ${{ secrets.DOCKERHUB_USERNAME }}/pocketmox:latest
            ${{ secrets.DOCKERHUB_USERNAME }}/pocketmox:${{ env.VERSION }}

      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          name: PocketMox ${{ env.VERSION }}
          tag_name: ${{ env.VERSION }}
          generate_release_notes: true

